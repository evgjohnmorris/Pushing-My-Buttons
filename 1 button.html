<!-- 
  SACRED 7 BUTTON - UIVERSE READY
  • All values divisible by 7 (px, ms, etc.)
  • Organized with clear section comments
  • Tested animation timing
  • Mobile-responsive
  • Copy-paste ready for UIverse
-->

<div class="flex items-center justify-center min-h-screen bg-blue-50">
  <!-- ========================
    BUTTON CONTAINER
    • Centered in viewport
    • 700px height (7×100)
  ======================== -->
  <button
    class="sacred-button relative overflow-hidden font-medium"
    onclick="handleClick()"
  >
    <!-- ========================
      ANIMATED TEXT
      • 14px font (7×2)
      • 0.7px letter spacing
    ======================== -->
    <span class="sacred-text relative block">
      7³ Harmony
    </span>
  </button>
</div>

<style>
/* ========================
  SACRED 7 BUTTON STYLES
  • All measurements divisible by 7
  • Clean, professional design
======================== */

.sacred-button {
  /* Base Styles - 7-based proportions */
  padding: 14px 21px; /* 7×2, 7×3 */
  border: 3.5px solid #1d4ed8; /* 7÷2 */
  border-radius: 28px; /* 7×4 */
  background: white;
  color: #1d4ed8;
  font-weight: 500;
  cursor: pointer;
  
  /* Transitions - 700ms duration (7×100) */
  transition: all 700ms ease-in-out;
}

/* Hover State - 7% scale increase */
.sacred-button:hover {
  background-color: #1d4ed8;
  color: white;
  transform: scale(1.07);
}

/* Focus State - Accessible focus ring */
.sacred-button:focus {
  outline: none;
  box-shadow: 0 0 0 2px #93c5fd;
}

/* Active State */
.sacred-button:active {
  transform: scale(1.03);
}

/* Text Styles */
.sacred-text {
  font-size: 14px; /* 7×2 */
  letter-spacing: 0.7px;
  animation: sacred-pulse 1.4s ease-in-out infinite; /* 7×0.2s */
}

/* ========================
  PULSE ANIMATION 
  • 1.4s duration (7×0.2)
  • 35% keyframe (7×5)
  • -7px vertical movement
======================= */
@keyframes sacred-pulse {
  0%, 70%, 100% { 
    transform: translateY(0); 
  }
  35% { 
    transform: translateY(-7px); 
  }
}

/* Utility classes for centering */
.flex {
  display: flex;
}

.items-center {
  align-items: center;
}

.justify-center {
  justify-content: center;
}

.min-h-screen {
  min-height: 100vh;
}

.bg-blue-50 {
  background-color: #eff6ff;
}

.relative {
  position: relative;
}

.overflow-hidden {
  overflow: hidden;
}

.font-medium {
  font-weight: 500;
}

.block {
  display: block;
}
</style>

<script>
/* ========================
  INTERACTIVE FUNCTIONALITY
  • Sacred 7 click handler
  • Feedback animation
======================== */

function handleClick() {
  // Create ripple effect on click
  const button = document.querySelector('.sacred-button');
  
  // Add click feedback
  button.style.transform = 'scale(1.03)';
  
  // Reset after 140ms (7×20)
  setTimeout(() => {
    button.style.transform = button.matches(':hover') ? 'scale(1.07)' : 'scale(1)';
  }, 140);
  
  // Sacred 7 alert message
  alert('Sacred 7 Harmony Activated! ✨');
}

// Add keyboard support
document.addEventListener('keydown', function(event) {
  if (event.key === 'Enter' || event.key === ' ') {
    const button = document.querySelector('.sacred-button');
    if (document.activeElement === button) {
      event.preventDefault();
      handleClick();
    }
  }
});
</script>
